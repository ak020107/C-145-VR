<!DOCTYPE html>

<html>
    <head>
        <script src = "https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = "color: white">
            <a-plane position = "6 0.5 -4" rotation = "-90 0 0" color = "black" width = "14" length = "14"></a-plane>
            <a-ring position = "0 1.75 -4" color = "blue" radius-inner = "0.25" radius_outer = "0.5"></a-ring>
            <a-dodecahedron position = "2 1 -4" color = "orange" radius = "0.5"></a-dodecahedron>
            <a-box position = "4 1 -4.5" color = "red"></a-box>
            <a-cylinder position = "6 1.25 -4"  color = "yellow" radius = "0.5" height = "1.5"></a-cylinder>
            <a-cone position = "8 1 -4" color = "green" radius-top = "0" radius-bottom = "0.5"></a-cone>
            <a-octahedron position = "10 1 -4" color = "pink" radius = "0.5"></a-octahedron>
            <a-sphere position = "12 1 -4" color = "purple" radius = "0.5"></a-sphere>
        </a-scene>
    </body>
</html>
